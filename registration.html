<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altiora - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css"> 
   


  </head>

  <body>
    <div class="container">
      <div class="side-image">
        <div class="text-overlay">
          <p><strong><i>Join us to</i></strong></p>
          <p>A flight experience that feels like poetry in motion</p>
        </div>
      </div>

      <div class="form-section">
        <div class="form-container">
          <div class="form-logo">
            <img src="images/altiora-logo-blue.png" alt="Altiora Logo">
          </div>
          <div class="form-header">
            <h1>Create account</h1>
          </div>
          <p class="sub-text">Join thousands of travelers and start your journey today</p>

          <form id="signupForm">
            <!-- Name fields (side by side) -->
            <div class="form-row">
              <div class="input-group">
                <input type="text" class="form-input" name="firstName" id="firstName" placeholder=" " required>
                <label for="firstName" class="form-label">First Name</label>
              </div>
              <div class="input-group">
                <input type="text" class="form-input" name="lastName" id="lastName" placeholder=" " required>
                <label for="lastName" class="form-label">Last Name</label>
              </div>
            </div>

            <!-- Phone -->
            <div class="input-group">
              <input type="tel" class="form-input" name="phone" id="phone" pattern="[0-9]{11}" placeholder=" " required>
              <label for="phone" class="form-label">Phone</label>
            </div>

            <!-- Birthday -->
            <div class="input-group">
              <input type="date" class="form-input" name="birthday" id="birthday" placeholder=" " required>
              <label for="birthday" class="form-label">Birthday</label>
            </div>

            <!-- Email -->
            <div class="input-group">
              <input type="email" class="form-input" name="email" id="email" placeholder=" " required>
              <label for="email" class="form-label">Email</label>
            </div>

            <!-- Password -->
            <div class="input-group">
              <input type="password" class="form-input" name="password" id="password" placeholder=" " required>
              <label for="password" class="form-label">Password</label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="signin-link">
              Already have an account? <a href="login.html">Sign In Here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

 
  </body>
</html>
